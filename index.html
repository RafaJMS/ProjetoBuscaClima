<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title> Previsão do Tempo </title>
</head>
<body>
    <main>
        <div class="box-maior">
            <div class="box-botao">
            
                <input type="text" class="input-cidade" placeholder="Localização">
                <button type="button" onclick="pesquisar()" class="btn btn-outline-light">Buscar</button>
            </div>
            
            <div class="box-media">
                <div class="box-cidadegrau">
                    <h2 class="cidade-previsao"> Cidade </h2>
                    <p class="grau-previsao"> Graus em Celsius </p>
                </div>
                <div class="box-menor">

                    <p class="texto-previsao"> Descrição do Tempo </p>
                    <img class="imagem-previsao" src="https://openweathermap.org/img/wn/04n.png" alt=""></img>
                
                </div>
            
            </div>
            
            <p class="umidade"> Umidade</p>

        </div>    
        
    </main>
    <script src="app.js"></script>
</body>
</html>
